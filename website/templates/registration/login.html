{% extends 'base.html' %}
{% block title %}Login | Portfolio{% endblock %}
{% block content %}
<section class="section container" style="max-width:480px;margin-top:4rem;">
  <h1 class="text-center" style="margin-bottom:1.5rem;">Account Login</h1>
  {% if form.errors %}
    <div class="alert alert-error">Invalid credentials. Please try again.</div>
  {% endif %}
  <form method="post" class="card" style="padding:2rem;display:flex;flex-direction:column;gap:1rem;">
    {% csrf_token %}
    <div>
      <label for="id_username">Username</label>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password">Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</section>
{% endblock %}
