<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Portfolio{% endblock %}</title>
	{% load static %}
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6YioBk2+F38bP6xdPZ7+1H3pslXN3Qxix+3rqI5Q7EFibmZJZ6ssFh2+h" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/site.css' %}">
	{% block extra_head %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'portfolio:index' %}">Data Scientist Portfolio</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:index' %}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:index' %}#portfolio">Portfolio</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:project_list' %}">Projects</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:experience' %}">Experience</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:blog_list' %}">Blogs</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:news' %}">News</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'portfolio:contact' %}">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container my-5">
		{% block content %}{% endblock %}
	</main>

	<footer class="bg-light text-center py-4">
		<div class="container">
			<p class="mb-0">&copy; {% now "Y" %} Data Scientist Portfolio. All rights reserved.</p>
		</div>
	</footer>

	<!-- Bootstrap JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoHwNeF17wJXgoUstPomm5s51y5nPeiSmT2MlQni1N0Xbgc" crossorigin="anonymous"></script>
	{% block extra_js %}{% endblock %}
</body>
</html>
