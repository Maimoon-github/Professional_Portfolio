{% extends 'base.html' %}
{% block content %}
<h1>Blog</h1>
<ul>
  {% for post in posts %}
    <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a>{% if post.status != 'published' %} <em>({{ post.status }})</em>{% endif %}</li>
  {% empty %}
    <li>No posts yet.</li>
  {% endfor %}
</ul>
{% endblock %}
