{% extends 'base.html' %}
{% block title %}Blog: {{ post.title }}{% endblock %}
{% block content %}
<article class="blog-post">
	<header class="mb-3">
		<h1 class="h2">{{ post.title }}</h1>
		<p class="text-muted small mb-0">{{ post.published_at }}</p>
	</header>
	{% if post.cover_image %}
		<figure class="mb-4">
			<img src="{{ post.cover_image.url }}" class="img-fluid rounded" alt="{{ post.title }} cover image" />
		</figure>
	{% endif %}
	<div class="content">{{ post.content|linebreaks }}</div>
	<div class="mt-4"><a href="{% url 'portfolio:blog_list' %}" class="small">&larr; Back to Blog</a></div>
</article>
{% endblock %}
