{% extends "base.html" %}

{% block title %}News{% endblock %}

{% block content %}
<section class="my-5">
    <div class="container">
        <h2 class="mb-4">Latest News</h2>
        <form method="get" class="mb-3 d-flex" role="search">
            <input type="text" name="q" value="{{ search_query }}" class="form-control me-2" placeholder="Search news..." />
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <ul class="list-group">
            {% for n in news_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ n.get_absolute_url }}">{{ n.title }}</a>
                {% if n.important %}<span class="badge text-bg-danger">Important</span>{% endif %}
            </li>
            {% empty %}<li class="list-group-item">No news items.</li>{% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
